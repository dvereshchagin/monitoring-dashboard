replicaCount: 2

config:
  ALLOWED_ORIGINS: "https://staging.xyibank.ru"

externalSecrets:
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: /monitoring-dashboard/staging/app
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: /monitoring-dashboard/staging/app
        property: DB_PORT
    - secretKey: DB_USER
      remoteRef:
        key: /monitoring-dashboard/staging/app
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: /monitoring-dashboard/staging/app
        property: DB_PASSWORD
    - secretKey: DB_NAME
      remoteRef:
        key: /monitoring-dashboard/staging/app
        property: DB_NAME
    - secretKey: AUTH_BEARER_TOKEN
      remoteRef:
        key: /monitoring-dashboard/staging/app
        property: AUTH_BEARER_TOKEN

ingress:
  hosts:
    - host: staging.xyibank.ru
      paths:
        - path: /
          pathType: Prefix
