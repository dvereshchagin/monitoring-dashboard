{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "monitoring-dashboard.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "monitoring-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- range $k, $v := . }}
    {{- if ne (printf "%v" $v) "" }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
    {{- end }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - {{- if .host }}
      host: {{ .host | quote }}
      {{- end }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if and $.Values.gateway.enabled .useGateway }}
                name: {{ include "monitoring-dashboard.gatewayFullname" $ }}
                {{- else }}
                name: {{ include "monitoring-dashboard.fullname" $ }}
                {{- end }}
                port:
                  {{- if and $.Values.gateway.enabled .useGateway }}
                  number: {{ $.Values.gateway.service.port }}
                  {{- else }}
                  number: {{ $.Values.service.port }}
                  {{- end }}
          {{- end }}
    {{- end }}
  {{- with .Values.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
