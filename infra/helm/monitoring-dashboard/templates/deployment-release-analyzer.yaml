{{- if .Values.releaseAnalyzer.enabled }}
{{- $analyzerName := printf "%s-release-analyzer" (include "monitoring-dashboard.name" .) | trunc 63 | trimSuffix "-" -}}
{{- $imageRepo := default .Values.image.repository .Values.releaseAnalyzer.image.repository -}}
{{- $imageTag := default .Values.image.tag .Values.releaseAnalyzer.image.tag -}}
{{- $imagePullPolicy := default .Values.image.pullPolicy .Values.releaseAnalyzer.image.pullPolicy -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monitoring-dashboard.fullname" . }}-release-analyzer
  labels:
    app.kubernetes.io/name: {{ $analyzerName }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.releaseAnalyzer.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $analyzerName }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $analyzerName }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "monitoring-dashboard.serviceAccountName" . }}
      containers:
        - name: release-analyzer
          image: "{{ $imageRepo }}:{{ $imageTag }}"
          imagePullPolicy: {{ $imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.releaseAnalyzer.port }}
              protocol: TCP
          env:
            - name: ANALYZER_PORT
              value: {{ .Values.releaseAnalyzer.port | quote }}
            - name: ANALYZER_INTERVAL
              value: {{ .Values.releaseAnalyzer.interval | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.LOG_LEVEL | quote }}
            - name: DB_SSL_MODE
              value: {{ .Values.config.DB_SSL_MODE | quote }}
          envFrom:
            - secretRef:
                name: {{ .Values.secretRef.name }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 12
            periodSeconds: 5
          resources:
            {{- toYaml .Values.releaseAnalyzer.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
