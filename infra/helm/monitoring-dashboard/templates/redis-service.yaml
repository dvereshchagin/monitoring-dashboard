{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: redis-cache
  labels:
    {{- include "monitoring-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    {{- include "monitoring-dashboard.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
