apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "monitoring-dashboard.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "monitoring-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  {{- range $k, $v := .Values.config }}
  {{ $k }}: {{ $v | quote }}
  {{- end }}
