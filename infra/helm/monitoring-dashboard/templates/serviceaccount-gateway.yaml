{{- if and .Values.gateway.enabled .Values.gateway.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "monitoring-dashboard.gatewayServiceAccountName" . }}
  labels:
    app.kubernetes.io/name: {{ include "monitoring-dashboard.gatewayName" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.gateway.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
