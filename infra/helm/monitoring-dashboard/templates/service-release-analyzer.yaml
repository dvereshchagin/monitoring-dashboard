{{- if .Values.releaseAnalyzer.enabled }}
{{- $analyzerName := printf "%s-release-analyzer" (include "monitoring-dashboard.name" .) | trunc 63 | trimSuffix "-" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "monitoring-dashboard.fullname" . }}-release-analyzer
  labels:
    app.kubernetes.io/name: {{ $analyzerName }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.releaseAnalyzer.port }}
      targetPort: {{ .Values.releaseAnalyzer.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ $analyzerName }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
