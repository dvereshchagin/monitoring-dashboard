replicaCount: 3

resources:
  requests:
    cpu: 300m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1024Mi

autoscaling:
  minReplicas: 3
  maxReplicas: 8

config:
  METRICS_RETENTION_DAYS: "30"
  ALLOWED_ORIGINS: "https://dashboard.xyibank.ru"

externalSecrets:
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: /monitoring-dashboard/prod/app
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: /monitoring-dashboard/prod/app
        property: DB_PORT
    - secretKey: DB_USER
      remoteRef:
        key: /monitoring-dashboard/prod/app
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: /monitoring-dashboard/prod/app
        property: DB_PASSWORD
    - secretKey: DB_NAME
      remoteRef:
        key: /monitoring-dashboard/prod/app
        property: DB_NAME
    - secretKey: AUTH_BEARER_TOKEN
      remoteRef:
        key: /monitoring-dashboard/prod/app
        property: AUTH_BEARER_TOKEN

ingress:
  hosts:
    - host: dashboard.xyibank.ru
      paths:
        - path: /
          pathType: Prefix
