apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dvereshchagin/monitoring-dashboard.git
    targetRevision: main
    path: infra/argocd/applications/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
