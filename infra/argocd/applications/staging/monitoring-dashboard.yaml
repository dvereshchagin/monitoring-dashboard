apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dashboard-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: staging
    app: monitoring-dashboard
spec:
  project: default

  source:
    repoURL: https://github.com/dvereshchagin/monitoring-dashboard.git
    targetRevision: main
    path: infra/helm/monitoring-dashboard
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
      parameters:
        - name: image.repository
          value: "729665432048.dkr.ecr.eu-north-1.amazonaws.com/monitoring-dashboard-api"
        - name: image.tag
          value: "staging-20260208122716"
        - name: releaseAnalyzer.image.repository
          value: "729665432048.dkr.ecr.eu-north-1.amazonaws.com/monitoring-dashboard-api"
        - name: releaseAnalyzer.image.tag
          value: "staging-20260208122716-release-analyzer"
        - name: gateway.image.repository
          value: "729665432048.dkr.ecr.eu-north-1.amazonaws.com/monitoring-dashboard-api"
        - name: gateway.image.tag
          value: "staging-20260208124640-gateway"
        - name: ingress.hosts[0].host
          value: "staging.xyibank.ru"

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-dashboard-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
