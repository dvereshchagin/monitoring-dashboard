apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dashboard-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: staging
    app: monitoring-dashboard
spec:
  project: default

  source:
    repoURL: https://github.com/dvereshchagin/monitoring-dashboard.git
    targetRevision: main
    path: infra/helm/monitoring-dashboard
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-dashboard-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
