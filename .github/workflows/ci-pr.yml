name: PR CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: monitoring
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d monitoring"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: monitoring-dashboard-api/go.mod

      - name: Install templ
        working-directory: monitoring-dashboard-api
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ files
        working-directory: monitoring-dashboard-api
        run: templ generate

      - name: Ensure generated code is committed
        run: git diff --exit-code -- monitoring-dashboard-api

      - name: Check gofmt
        working-directory: monitoring-dashboard-api
        run: ./scripts/ci/check_gofmt.sh

      - name: Go vet
        working-directory: monitoring-dashboard-api
        run: go vet ./...

      - name: Unit tests
        working-directory: monitoring-dashboard-api
        run: go test -v ./...

      - name: Build image (smoke)
        run: docker build -f monitoring-dashboard-api/Dockerfile -t monitoring-dashboard:pr-${{ github.event.pull_request.number }} monitoring-dashboard-api
