name: Deploy Staging

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ vars.STAGING_EKS_CLUSTER_NAME }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  STAGING_HOST: ${{ vars.STAGING_HOST }}

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: monitoring-dashboard-api/go.mod

      - name: Unit tests
        working-directory: monitoring-dashboard-api
        run: go test -v ./...

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_REPO="${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}"
          docker build -f monitoring-dashboard-api/Dockerfile -t "${IMAGE_REPO}:${IMAGE_TAG}" monitoring-dashboard-api
          docker push "${IMAGE_REPO}:${IMAGE_TAG}"
          echo "IMAGE_REPO=${IMAGE_REPO}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "$GITHUB_ENV"

      - name: Configure kubeconfig
        run: aws eks update-kubeconfig --name "$EKS_CLUSTER_NAME" --region "$AWS_REGION"

      - name: Deploy staging release
        run: |
          NAMESPACE="monitoring-dashboard-staging"
          RELEASE="monitoring-dashboard-staging"
          kubectl create namespace "$NAMESPACE" --dry-run=client -o yaml | kubectl apply -f -

          helm upgrade --install "$RELEASE" ./infra/helm/monitoring-dashboard \
            --namespace "$NAMESPACE" \
            -f ./infra/helm/monitoring-dashboard/values.yaml \
            -f ./infra/helm/monitoring-dashboard/values-staging.yaml \
            --set image.repository="$IMAGE_REPO" \
            --set image.tag="$IMAGE_TAG" \
            --set ingress.hosts[0].host="$STAGING_HOST" \
            --set config.ALLOWED_ORIGINS="https://$STAGING_HOST" \
            --set externalSecrets.targetSecretName="monitoring-dashboard-staging-secrets" \
            --set secretRef.name="monitoring-dashboard-staging-secrets" \
            --wait --timeout 10m
