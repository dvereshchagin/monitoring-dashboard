version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: monitoring-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: monitoring
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./monitoring-dashboard-api/internal/infrastructure/persistence/postgres/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d monitoring"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: ./monitoring-dashboard-api
      dockerfile: Dockerfile
    container_name: monitoring-dashboard-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: monitoring
      METRICS_COLLECTION_INTERVAL: 2s
      METRICS_RETENTION_DAYS: 7
      LOG_LEVEL: info
      ALLOWED_ORIGINS: "http://localhost:8080,http://127.0.0.1:8080"
      AUTH_ENABLED: "false"
      AUTH_BEARER_TOKEN: "dev-token-12345"
      S3_ENABLED: "false"

volumes:
  postgres_data:
